<!DOCTYPE HTML>
<html>
  <head>
    <title>PhoneGap</title>
    <link href="style/photoshare.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1" />
  </head>
  <body style="text-align:center;">
    <!-- main -->
    <div id="main">
      <h1>Welcome to PhotoShare</h1>
      <div id="syncpoint"></div>

      <script type="text/javascript" charset="utf-8" src="vendor/phonegap/phonegap-1.0.0.js"></script>
      <script type="text/javascript" charset="utf-8" src="vendor/zepto/zepto.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="script/couchdbplugin.js"></script>
      <button type="button" id="capturePhoto"
              onclick="capturePhoto();" disabled="disabled">
        Take a picture!
      </button>
      <button type="button" id="reloadPage"
              onclick="window.location.reload();">
        Reload Page
      </button>
      <hr />
      <div id="message"></div>
      <h3>Pictures in CouchDB</h3>
      <div id="pictures"></div>
    </div>
    <!-- end main -->
    <div id="photoview">
      <img id="photoview-image" src="http://www.phonegap.com/assets/carousel/dw5_4.jpg" alt="" />
      <div id="comments">
        <textarea id="comment-area">Put your comment here...</textarea> 
        <button id="send-comment">Send comment!</button>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="script/capture.js"></script>
  </body>
</html>
